<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Bloqueado</title>
    <style>
        body {
            background: url('blocksquid.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .message-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        /* Botão */
        button {
            background-color: #333333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 50px;
            transition: top 0.2s, left 0.2s;
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="message-container">
        <h1> Acesso Bloqueado </h1>
        <p>O acesso a este site foi restrito pelas políticas de segurança.</p>
        <p>Clique e segure o botão para acessar</p>
    </div>

    <button id="sarcaButton">Clique aqui para acessar</button>

    <script>
        const button = document.getElementById('sarcaButton');

        let isHolding = false;
        let timeout = null;

        // Função para mover o botão para uma posição aleatória dentro da tela
        const moveButton = () => {
            const maxX = window.innerWidth - button.offsetWidth - 20; 
            const maxY = window.innerHeight - button.offsetHeight - 50; 

            let posX = Math.random() * maxX;
            let posY = Math.random() * maxY;

            button.style.left = `${posX}px`;
            button.style.top = `${posY}px`;
        };

        // Quando o usuário começar a segurar
        button.addEventListener('mousedown', () => {
            isHolding = true;
            timeout = setTimeout(() => {
                if (isHolding) {
                    alert("Acesso Liberado!"); // Caso o usuário segure até o fim
                    clearTimeout(timeout);
                }
            }, 5000); // 5 segundos para o progresso completo
        });

        // Quando o usuário soltar o botão
        button.addEventListener('mouseup', () => {
            isHolding = false;
            clearTimeout(timeout);
            moveButton(); // Mover o botão se o usuário soltar
        });

        // Caso o usuário saia de cima do botão
        button.addEventListener('mouseleave', () => {
            isHolding = false;
            clearTimeout(timeout);
            moveButton(); // Mover o botão se o usuário sair de cima
        });
    </script>
</body>
</html>
