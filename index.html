<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Bloqueado</title>
    <style>
        body {
            background: url('blocksquid.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .message-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        /* Ícone Squid */
        #squidIcon {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            width: 80px;
            height: auto;
            transition: top 0.2s, left 0.2s;
            z-index: 3;
        }

        /* Placar */
        .scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }

        /* Easter Egg */
        #easterEgg {
            display: none;
            position: absolute;
            top: 5%; /* Ajustado para ficar mais no topo */
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
            z-index: 2;
        }

        #easterEgg img {
            width: 120px; /* Imagem menor para não ocupar muito espaço */
            height: auto;
        }

        #easterEgg h2 {
            color: white;
            font-size: 18px; /* Texto menor para melhor visualização em celulares */
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <div class="message-container">
        <h1> Acesso Bloqueado </h1>
        <p>O acesso a este site foi restrito pelas políticas de segurança.</p>
    </div>

    <!-- Ícone Squid -->
    <img id="squidIcon" src="squid.png" alt="Squid Icon">

    <!-- Placar -->
    <div class="scoreboard">
        Points: <span id="clickCount">0</span>
    </div>

    <!-- Easter Egg -->
    <div id="easterEgg">
        <img src="easteregg.jpg" alt="Easter Egg">
        <h2 id="easterEggMessage">Desiste, a página não vai abrir</h2>
    </div>

    <script>
        const squidIcon = document.getElementById('squidIcon');
        const clickCountDisplay = document.getElementById('clickCount');
        const easterEgg = document.getElementById('easterEgg');
        const easterEggMessage = document.getElementById('easterEggMessage');

        let clickCount = 0;

        // Função para mover o ícone Squid
        const moveSquidIcon = () => {
            const maxX = window.innerWidth - squidIcon.offsetWidth - 20;
            const maxY = window.innerHeight - squidIcon.offsetHeight - 50;

            let posX = Math.random() * maxX;
            let posY = Math.random() * maxY;

            squidIcon.style.left = `${posX}px`;
            squidIcon.style.top = `${posY}px`;
        };

        // Função para mostrar o Easter Egg
        const showEasterEgg = () => {
            easterEgg.style.display = 'block'; // Exibe o Easter Egg
        };

        // Atualiza a mensagem do Easter Egg conforme a pontuação
        const updateEasterEggMessage = () => {
            if (clickCount === 50) {
                easterEggMessage.textContent = "Desiste, a página não vai abrir";
            } else if (clickCount === 100) {
                easterEggMessage.textContent = "Você ainda está aqui?";
            } else if (clickCount === 150) {
                location.reload(); // Recarrega a página
            }
        };

        // Contador de cliques
        squidIcon.addEventListener('click', () => {
            clickCount++;
            clickCountDisplay.textContent = clickCount;
            moveSquidIcon();
            updateEasterEggMessage();

            // Exibe o Easter Egg ao atingir 50 pontos
            if (clickCount >= 50) {
                showEasterEgg();
            }
        });
    </script>
</body>
</html>
